<body>
  <!-- Start of navbar -->
  <div class="topnav" id="myTopnav" style="padding-left:20px">
    <a href="#home" class="active box" >Homepage</a>
    <a href="#news" class="box">Destination</a>
    <a href="#contact" class="box">Hotels</a>
    <a href="#about" class="box">About</a>
    <a href="#about" class="box">Contacts</a>
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
      <i class="fa fa-bars"></i>
    </a>
  </div>  
  <!-- End of navbar -->

  <div class="bg"> 

  </div>







  <!-- Responsive navbar function -->
  <script>
  function myFunction() {
    var x = document.getElementById("myTopnav");
    if (x.className === "topnav") {
      x.className += " responsive";
    } else {
      x.className = "topnav";
    }
  }
  </script>

</body>
